<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main class="container">

    <div class="card">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="">
        <img class="view" src="images/icon-view.svg" alt="">
        <div class="card__image-filter"></div>
      </div>
      <div class="card__info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__nft">
          <span><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
        <span><img src="images/icon-clock.svg" alt="">3 days left</span>
        </div>
        <div class="separator"></div>
        <div class="card__profile">
          <img src="images/image-avatar.png" alt="">
          <span class="creation">Creation of<span class="name"> Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </main>
  
  


  
</body>
</html>
